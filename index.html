<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --primary-hover: #3a5a8c;
            --secondary-color: #6c757d;
            --bubble-me: #e5f1ff;
            --bubble-other: #f8f9fa;
            --light-gray: #f4f6f8;
            --border-color: #e1e5eb;
            --text-primary: #2d3748;
            --text-secondary: #626e7f;
            --danger: #dc3545;
            --success: #28a745;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ef 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-primary);
        }

        #chat-container {
            background-color: #fff;
            border-radius: 12px;
            width: 480px;
            max-width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 85vh;
            max-height: 750px;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .chat-header {
            padding: 18px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--primary-color);
            color: white;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }
        
        .header-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .header-controls {
            display: flex;
            gap: 10px;
        }
        
        .header-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        .header-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 18px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
            background-color: var(--light-gray);
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 75%;
            word-break: break-word;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message .bubble {
            padding: 12px 15px;
            border-radius: 16px;
            background: var(--bubble-other);
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            line-height: 1.5;
        }

        .message.me {
            align-self: flex-end;
        }

        .message.me .bubble {
            background: var(--bubble-me);
            border-bottom-right-radius: 4px;
        }
        
        .message.other .bubble {
            border-bottom-left-radius: 4px;
        }

        .message .meta {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            padding: 0 2px;
        }
        
        .message .user {
            font-weight: 500;
        }
        
        .message.me .meta {
            flex-direction: row-reverse;
        }

        .file-message {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-icon {
            font-size: 24px;
        }

        .file-info {
            display: flex;
            flex-direction: column;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 3px;
            color: var(--primary-color);
        }

        .file-size {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .image-preview {
            max-width: 220px;
            max-height: 220px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .image-preview:hover {
            transform: scale(1.02);
        }

        .input-area {
            padding: 15px;
            border-top: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        .message-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .control-btn {
            padding: 8px;
            background: var(--light-gray);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        #message-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            font-size: 15px;
            resize: none;
            max-height: 120px;
            min-height: 45px;
            outline: none;
            transition: all 0.2s;
            background-color: var(--light-gray);
        }

        #message-input:focus {
            border-color: var(--primary-color);
            background-color: white;
            box-shadow: 0 2px 8px rgba(74, 111, 165, 0.1);
        }

        #send-btn {
            padding: 0;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 45px;
            height: 45px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        #send-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        #send-icon {
            width: 20px;
            height: 20px;
        }

        #file-input {
            display: none;
        }

        .emoji-picker {
            display: none;
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 12px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            z-index: 10;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            max-width: 320px;
        }

        .emoji {
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            border-radius: 8px;
            transition: transform 0.2s, background 0.2s;
        }

        .emoji:hover {
            background: var(--light-gray);
            transform: scale(1.1);
        }
        
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.75);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .auth-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            max-width: 90%;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        
        .auth-container h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
            font-weight: 600;
            text-align: center;
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.2s;
        }
        
        .auth-tab.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }
        
        .auth-input-group {
            margin-bottom: 15px;
        }
        
        .auth-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .auth-input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 5px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .auth-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 2px 8px rgba(74, 111, 165, 0.1);
        }
        
        .auth-button {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.2s;
            margin-top: 5px;
        }
        
        .auth-button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .error-message {
            color: var(--danger);
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        .switch-account {
            display: inline-block;
            text-align: center;
            margin-top: 15px;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.75);
            backdrop-filter: blur(5px);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            position: relative;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
        }
        
        .close-modal:hover {
            color: var(--text-primary);
        }
        
        .fullsize-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--success);
            margin-right: 6px;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            z-index: 1;
            border-radius: 8px;
            margin-top: 5px;
            overflow: hidden;
            animation: fadeIn 0.2s ease-out;
        }
        
        .dropdown-item {
            padding: 12px 15px;
            text-decoration: none;
            display: block;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .dropdown-item:hover {
            background-color: var(--light-gray);
        }
        
        .dropdown-divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 0;
        }
        
        .show {
            display: block;
        }
    </style>
</head>
<body>

    <script>
        // DOM elements
        const authOverlay = document.getElementById('auth-overlay');
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginButton = document.getElementById('login-button');
        const registerButton = document.getElementById('register-button');
        const loginUsername = document.getElementById('login-username');
        const loginPassword = document.getElementById('login-password');
        const registerUsername = document.getElementById('register-username');
        const registerPassword = document.getElementById('register-password');
        const registerConfirm = document.getElementById('register-confirm');
        const loginError = document.getElementById('login-error');
        const registerError = document.getElementById('register-error');
        const switchAccounts = document.getElementById('switch-accounts');
        const userAvatar = document.getElementById('user-avatar');
        const switchUserBtn = document.getElementById('switch-user');
        
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const emojiBtn = document.getElementById('emoji-btn');
        const emojiPicker = document.getElementById('emoji-picker');
        const fileInput = document.getElementById('file-input');
        const fileBtn = document.getElementById('file-btn');
        const clearChatBtn = document.getElementById('clear-chat');
        const changePasswordBtn = document.getElementById('change-password');
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const closeModal = document.querySelector('.close-modal');
        const logoutBtn = document.getElementById('logout');
        const menuBtn = document.getElementById('menu-btn');
        const dropdownMenu = document.getElementById('dropdown-menu');
        
        // User accounts system
        let accounts = JSON.parse(localStorage.getItem('chatAccounts')) || {};
        let currentUser = localStorage.getItem('currentChatUser') || '';
        let accountsList = [];
        let savedMessages = {};
        
        // Initialize accounts from localStorage
        function initializeAccounts() {
            if (Object.keys(accounts).length === 0) {
                // Create demo accounts if none exist
                accounts = {
                    'user1': 'password1',
                    'user2': 'password2'
                };
                localStorage.setItem('chatAccounts', JSON.stringify(accounts));
            }
            
            updateAccountsList();
        }
        
        function updateAccountsList() {
            accountsList = Object.keys(accounts);
        }
        
        // Tab switching
        loginTab.addEventListener('click', function() {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        });
        
        registerTab.addEventListener('click', function() {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.style.display = 'block';
            loginForm.style.display = 'none';
        });
        
        // Login functionality
        loginButton.addEventListener('click', function() {
            const username = loginUsername.value.trim();
            const password = loginPassword.value;
            
            if (username === '' || password === '') {
                showLoginError('Please enter both username and password');
                return;
            }
            
            if (accounts[username] === password) {
                login(username);
            } else {
                showLoginError('Invalid username or password');
            }
        });
        
        function showLoginError(message) {
            loginError.textContent = message;
            loginError.style.display = 'block';
            setTimeout(() => {
                loginError.style.display = 'none';
            }, 3000);
        }
        
        // Register functionality
        registerButton.addEventListener('click', function() {
            const username = registerUsername.value.trim();
            const password = registerPassword.value;
            const confirm = registerConfirm.value;
            
            if (username === '' || password === '' || confirm === '') {
                showRegisterError('Please fill in all fields');
                return;
            }
            
            if (password !== confirm) {
                showRegisterError('Passwords do not match');
                return;
            }
            
            if (accounts[username]) {
                showRegisterError('Username already exists');
                return;
            }
            
            // Create new account
            accounts[username] = password;
            localStorage.setItem('chatAccounts', JSON.stringify(accounts));
            updateAccountsList();
            
            // Auto login after registration
            login(username);
        });
        
        function showRegisterError(message) {
            registerError.textContent = message;
            registerError.style.display = 'block';
            setTimeout(() => {
                registerError.style.display = 'none';
            }, 3000);
        }
        
        // Login user
        function login(username) {
            currentUser = username;
            localStorage.setItem('currentChatUser', username);
            authOverlay.style.display = 'none';
            
            // Set user avatar initial
            userAvatar.textContent = username.charAt(0).toUpperCase();
            
            // Load messages for this user
            loadMessages();
            
            // Focus on message input
            messageInput.focus();
        }
        
        // Switch accounts button
        switchAccounts.addEventListener('click', function() {
            // Just show the login form again
            loginTab.click();
            loginUsername.value = '';
            loginPassword.value = '';
        });
        
        // Switch user button
        switchUserBtn.addEventListener('click', function() {
            saveMessages(); // Save current messages
            currentUser = '';
            localStorage.removeItem('currentChatUser');
            authOverlay.style.display = 'flex';
            loginTab.click();
        });
        
        // Logout button
        logoutBtn.addEventListener('click', function() {
            saveMessages(); // Save current messages
            currentUser = '';
            localStorage.removeItem('currentChatUser');
            authOverlay.style.display = 'flex';
            loginTab.click();
            dropdownMenu.classList.remove('show');
        });
        
        // Menu dropdown
        menuBtn.addEventListener('click', function() {
            dropdownMenu.classList.toggle('show');
        });
        
        // Close dropdown when clicking outside
        window.addEventListener('click', function(e) {
            if (!menuBtn.contains(e.target)) {
                dropdownMenu.classList.remove('show');
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            
            // Reset height if empty
            if (this.value === '') {
                this.style.height = '45px';
            }
        });
        
        // Handle sending messages
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        function sendMessage() {
            const message = messageInput.value.trim();
            
            if (message !== '') {
                addMessage(message, 'me');
                messageInput.value = '';
                messageInput.style.height = '45px';
                saveMessages();
            }
        }
        
        // Add a message to the chat
        function addMessage(content, sender, time = new Date(), isFile = false, fileData = null) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            
            if (isFile) {
                if (fileData.type.startsWith('image/')) {
                    // Image file
                    const img = document.createElement('img');
                    img.src = fileData.content;
                    img.alt = fileData.name;
                    img.classList.add('image-preview');
                    
                    img.addEventListener('click', function() {
                        showImageModal(fileData.content);
                    });
                    
                    bubble.appendChild(img);
                } else {
                    // Other file type
                    const fileMessage = document.createElement('div');
                    fileMessage.classList.add('file-message');
                    
                    const fileIcon = document.createElement('div');
                    fileIcon.classList.add('file-icon');
                    fileIcon.textContent = 'üìÑ';
                    
                    const fileInfo = document.createElement('div');
                    fileInfo.classList.add('file-info');
                    
                    const fileName = document.createElement('div');
                    fileName.classList.add('file-name');
                    fileName.textContent = fileData.name;
                    
const fileSize = document.createElement('div');
                    fileSize.classList.add('file-size');
                    fileSize.textContent = fileData.size;
                    
                    fileInfo.appendChild(fileName);
                    fileInfo.appendChild(fileSize);
                    
                    fileMessage.appendChild(fileIcon);
                    fileMessage.appendChild(fileInfo);
                    
                    bubble.appendChild(fileMessage);
                }
            } else {
                bubble.textContent = content;
            }
            
            messageDiv.appendChild(bubble);
            
            const meta = document.createElement('div');
            meta.classList.add('meta');
            
            const timeElement = document.createElement('div');
            timeElement.classList.add('time');
            timeElement.textContent = formatTime(time);
            
            const userElement = document.createElement('div');
            userElement.classList.add('user');
            userElement.textContent = sender === 'me' ? 'You' : 'Bot';
            
            meta.appendChild(timeElement);
            meta.appendChild(userElement);
            
            messageDiv.appendChild(meta);
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to latest message
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Format time for messages
        function formatTime(date) {
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }
        
        // File handling
        fileBtn.addEventListener('click', function() {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', function(e) {
            if (this.files.length > 0) {
                const file = this.files[0];
                
                // Simple validation
                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    alert('File too large. Maximum size is 5MB.');
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    const fileData = {
                        name: file.name,
                        size: formatFileSize(file.size),
                        type: file.type,
                        content: event.target.result
                    };
                    
                    addMessage('', 'me', new Date(), true, fileData);
                    saveMessages();
                };
                
                if (file.type.startsWith('image/')) {
                    reader.readAsDataURL(file);
                } else {
                    reader.readAsDataURL(file);
                }
            }
        });
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' bytes';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / 1048576).toFixed(1) + ' MB';
        }
        
        // Emoji picker
        emojiBtn.addEventListener('click', function() {
            emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'grid' : 'none';
        });
        
        // Close emoji picker when clicking outside
        document.addEventListener('click', function(e) {
            if (!emojiBtn.contains(e.target) && !emojiPicker.contains(e.target)) {
                emojiPicker.style.display = 'none';
            }
        });
        
        // Add emoji to message
        const emojis = document.querySelectorAll('.emoji');
        emojis.forEach(emoji => {
            emoji.addEventListener('click', function() {
                messageInput.value += this.textContent;
                messageInput.focus();
                emojiPicker.style.display = 'none';
            });
        });
        
        // Image modal
        function showImageModal(src) {
            modalImage.src = src;
            imageModal.style.display = 'flex';
        }
        
        closeModal.addEventListener('click', function() {
            imageModal.style.display = 'none';
        });
        
        // Close modal when clicking outside
        imageModal.addEventListener('click', function(e) {
            if (e.target === imageModal) {
                imageModal.style.display = 'none';
            }
        });
        
        // Clear chat
        clearChatBtn.addEventListener('click', function() {
            if (confirm('Are you sure you want to clear all messages?')) {
                messagesContainer.innerHTML = '';
                saveMessages();
                dropdownMenu.classList.remove('show');
            }
        });
        
        // Change password
        changePasswordBtn.addEventListener('click', function() {
            const newPassword = prompt('Enter new password:');
            
            if (newPassword) {
                accounts[currentUser] = newPassword;
                localStorage.setItem('chatAccounts', JSON.stringify(accounts));
                alert('Password changed successfully');
            }
            
            dropdownMenu.classList.remove('show');
        });
        
        // Save messages to localStorage
        function saveMessages() {
            if (!currentUser) return;
            
            savedMessages[currentUser] = messagesContainer.innerHTML;
            localStorage.setItem('chatMessages', JSON.stringify(savedMessages));
        }
        
        // Load messages from localStorage
        function loadMessages() {
            const storedMessages = JSON.parse(localStorage.getItem('chatMessages')) || {};
            savedMessages = storedMessages;
            
            if (savedMessages[currentUser]) {
                messagesContainer.innerHTML = savedMessages[currentUser];
            } else {
                // Add welcome message for new users
                addMessage('Welcome to SecureChat! Your messages are saved automatically and only visible to you.', 'other');
            }
        }
        
        // Initialize auto-responder for demo
        messageInput.addEventListener('keyup', function(e) {
            if (e.key === 'Enter' && !e.shiftKey && this.value.trim() !== '') {
                // Auto respond after 1 second
                setTimeout(() => {
                    const responses = [
                        "Hi there! This is a demo chat application.",
                        "Your messages are saved locally in your browser.",
                        "You can try all features including file sharing and emojis.",
                        "Try switching between different user accounts!",
                        "This is a secure messaging platform with end-to-end encryption simulation.",
                        "All messages are stored locally and not on any server."
                    ];
                    
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    addMessage(randomResponse, 'other');
                    saveMessages();
                }, 1000);
            }
        });
        
        // Initialize application
        initializeAccounts();
        
        if (currentUser && accounts[currentUser]) {
            login(currentUser);
        }
    </script>
</body>
</html>
