    <style>
        :root {
            --primary-color: #5865F2;
            --secondary-color: #3BA55C;
            --background-color: #36393F;
            --secondary-background: #2F3136;
            --third-background: #202225;
            --light-text: #FFFFFF;
            --secondary-text: #B9BBBE;
            --hover-color: #4E5D94;
            --error-color: #ED4245;
            --success-color: #3BA55C;
            --danger-color: #ED4245;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--light-text);
            height: 100vh;
            overflow: hidden;
        }

        /* Login styles */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-container {
            background-color: var(--secondary-background);
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--light-text);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-text);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--third-background);
            border: none;
            border-radius: 4px;
            color: var(--light-text);
            font-size: 1rem;
        }

        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary-color);
            color: var(--light-text);
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background-color: var(--hover-color);
        }

        .login-error {
            color: var(--error-color);
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        /* Chat container */
        #chat-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        #sidebar {
            width: 280px;
            background-color: var(--secondary-background);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 1rem;

            overflow-y: auto;
            padding: 1rem 0;
        }

            align-items: center;
            padding: 0.8rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .user-item:hover {

        }

        .user-item.active {

        }

            height: 40px;

            color: var(--secondary-text);

            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .status-online {
            background-color: var(--success-color);
        }

        .status-offline {
            background-color: #747F8D;
        }

        .chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 1rem;
            background-color: var(--background-color);
            border-bottom: 1px solid var(--third-background);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 1.2rem;

            top: 50%;
            width: 40%;
            height: 1px;

        }

            left: 0;

        .date-divider::after {
            right: 0;
        }

            margin-bottom: 0.3rem;

        .message-sender {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .bubble {
            background-color: var(--primary-color);
            padding: 0.8rem;
            border-radius: 8px;

        }

        .time {
            font-size: 0.7rem;
            color: var(--secondary-text);
            margin-top: 0.3rem;
            align-self: flex-end;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            padding: 0.8rem;
            border-radius: 8px;
            background-color: var(--secondary-background);
            align-self: flex-start;
            margin-top: 0.5rem;

        .typing-dots {
            display: flex;
        }

        .dot {

            height: 8px;
            border-radius: 50%;
            background-color: var(--secondary-text);
            margin: 0 2px;
            animation: typing 1.5s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.5s;
        }

        .dot:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes typing {
            0% {
                transform: translateY(0px);

            50% {
                transform: translateY(-8px);
            }
            100% {
                transform: translateY(0px);
            }

            background: none;
            border: none;
            color: var(--primary-color);

            color: var(--hover-color);

        }

        /* Emoji picker */
        .emoji-picker {
            position: absolute;
            bottom: calc(100% + 10px);
            left: 0;
            background-color: var(--secondary-background);
            border-radius: 8px;
            padding: 0.8rem;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .emoji {
            font-size: 1.5rem;
            cursor: pointer;
            text-align: center;

        }

        .emoji:hover {
            transform: scale(1.2);
        }

        /* Account menu */
        .account-menu {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: var(--secondary-background);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
            display: none;
        }

        .menu-item {
            padding: 0.8rem 1rem;

            transition: background-color 0.2s;
            display: flex;
            align-items: center;
        }

        .menu-item:hover {
            background-color: var(--third-background);
        }

        .menu-item i {
            margin-right: 0.8rem;
            width: 20px;
            text-align: center;
        }

        .menu-item.danger {
            color: var(--danger-color);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .fullsize-image {
            max-width: 100%;
            max-height: 90vh;
        }

        .close-modal {
            position: absolute;
            top: -30px;
            right: 0;
            color: var(--light-text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Context menu */
        .context-menu {
            position: fixed;
            background-color: var(--secondary-background);
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
            display: none;
        }

        .context-item {
            padding: 0.8rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            color: var(--light-text);
        }

        .context-item:hover {
            background-color: var(--third-background);
        }

        .context-item i {
            margin-right: 0.8rem;
            width: 20px;
            text-align: center;
        }

        .context-item.danger {
            color: var(--danger-color);
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--secondary-background);
            border-radius: 4px;
            padding: 1rem;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateX(120%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-icon {
            margin-right: 1rem;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .notification-message {
            color: var(--secondary-text);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            #sidebar {
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 10;
                width: 100%;
            }

            .chat-content {
                width: 100%;
                height: calc(95vh - 60px);
            }
        }
    </style>
</head>

<script>

// DOM elements
const loginOverlay = document.getElementById('login-overlay');
const loginBtn = document.getElementById('login-btn');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const loginError = document.getElementById('login-error');
const messagesContainer = document.getElementById('messages');
const messageInput = document.getElementById('message-input');
const sendBtn = document.getElementById('send-btn');
const emojiBtn = document.getElementById('emoji-btn');
const emojiPicker = document.getElementById('emoji-picker');
const fileInput = document.getElementById('file-input');
const fileBtn = document.getElementById('file-btn');
const clearChatBtn = document.getElementById('clear-chat');
const accountBtn = document.getElementById('account-btn');
const accountMenu = document.getElementById('account-menu');
const imageModal = document.getElementById('image-modal');
const modalImage = document.getElementById('modal-image');
const closeModal = document.querySelector('.close-modal');
const contextMenu = document.getElementById('context-menu');
const notification = document.getElementById('notification');
const usersList = document.querySelector('.users-list');

// User accounts data - encrypted with a simple obfuscation technique
// In a real application, this should be server-side with proper authentication
const encryptedUserData = "eyJ1c2VycyI6W3sidXNlcm5hbWUiOiJUaXJ1cCIsInBhc3N3b3JkIjoiVGlydXBAMTIzIn0seyJ1c2VybmFtZSI6IlZpc2h1IiwicGFzc3dvcmQiOiJWaXNodUAxMjMifV19";

// Simple decryption function (base64 decode)
function decryptData(data) {
    try {
        return JSON.parse(atob(data));
    } catch (e) {
        console.error("Decryption error");
        return { users: [] };
    }
}

// User data
const userData = decryptData(encryptedUserData);

// Current user state
let currentUser = null;
let currentChat = null;

// Simulated users with last seen time
const users = [
    {
        id: 1,
        username: "Tirup",
        lastSeen: new Date(),
        isOnline: false,
        avatar: "T"
    },
    {
        id: 2,
        username: "Vishu",
        lastSeen: new Date(),
        isOnline: false,
        avatar: "V"
    }
];

// Login functionality
loginBtn.addEventListener('click', attemptLogin);

passwordInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        attemptLogin();
    }
});

function attemptLogin() {
    const username = usernameInput.value.trim();
    const password = passwordInput.value;
    
    const user = userData.users.find(u => 
        u.username.toLowerCase() === username.toLowerCase() && 
        u.password === password
    );
    
    if (user) {
        currentUser = users.find(u => u.username.toLowerCase() === username.toLowerCase());
        currentUser.isOnline = true;
        loginOverlay.style.display = 'none';
        
        // Update the other user in the list (the one who isn't the current user)
        const otherUser = users.find(u => u.username !== currentUser.username);
        
        // Populate the users list
        renderUsersList();
        
        // Display welcome notification
        showNotification("Welcome back!", `You're now logged in as ${currentUser.username}`);
        
        // Auto-select the chat with the other user
        if (otherUser) {
            startChat(otherUser);
        }
    } else {
        loginError.style.display = 'block';
        passwordInput.value = '';
    }
}

// Render users list
function renderUsersList() {
    usersList.innerHTML = '';
    
    users.forEach(user => {
        if (user.username !== currentUser.username) {
            const userElement = document.createElement('div');
            userElement.classList.add('user-item');
            
            const statusClass = user.isOnline ? 'status-online' : 'status-offline';
            const statusText = user.isOnline ? 'Online' : `Last seen ${formatLastSeen(user.lastSeen)}`;
            
            userElement.innerHTML = `
                <div class="user-avatar">${user.avatar}</div>
                <div class="user-details">
                    <div class="user-name">${user.username}</div>
                    <div class="user-status">
                        <span class="status-indicator ${statusClass}"></span>
                        ${statusText}
                    </div>
                </div>
            `;
            
            userElement.addEventListener('click', () => {
                startChat(user);
            });
            
            usersList.appendChild(userElement);
        }
    });
}

// Format last seen time
function formatLastSeen(date) {
    const now = new Date();
    const diff = Math.floor((now - date) / 60000); // difference in minutes
    
    if (diff < 1) return 'just now';
    if (diff < 60) return `${diff} min ago`;
    
    const hours = Math.floor(diff / 60);
    if (hours < 24) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
    
    const days = Math.floor(hours / 24);
    return `${days} day${days > 1 ? 's' : ''} ago`;
}

// Start a chat with a user
function startChat(user) {
    currentChat = user;
    document.querySelector('.chat-header h1').textContent = `Chat with ${user.username}`;
    
    // Load any saved messages from local storage
    loadChatHistory(user);
    
    // Update active user in the sidebar
    document.querySelectorAll('.user-item').forEach(item => {
        item.classList.remove('active');
        if (item.querySelector('.user-name').textContent === user.username) {
            item.classList.add('active');
        }
    });
}

// Load chat history from local storage
function loadChatHistory(user) {
    // Clear messages container
    messagesContainer.innerHTML = '';
    
    // Create storage key based on the two users in the conversation
    const chatKey = getChatStorageKey(currentUser.username, user.username);
    
    // Try to load existing chat history
    const savedChat = localStorage.getItem(chatKey);
    
    if (savedChat) {
        try {
            const chatHistory = JSON.parse(savedChat);
            
            // Group messages by date
            const messagesByDate = groupMessagesByDate(chatHistory);
            
            // For each date, add divider and messages
            Object.keys(messagesByDate).forEach(dateStr => {
                // Add date divider
                addDateDivider(new Date(dateStr));
                
                // Add messages for this date
                messagesByDate[dateStr].forEach(msg => {
                    addMessage(
                        msg.content,
                        msg.sender,
                        new Date(msg.timestamp),
                        msg.sender === currentUser.username,
                        msg.type,
                        msg.fileName,
                        msg.fileSize
                    );
                });
            });
            
            // Scroll to bottom
            scrollToBottom();
        } catch (e) {
            console.error("Error loading chat history:", e);
        }
    } else {
        // If no chat history exists, display a welcome message
        const welcomeMessage = {
            content: `Welcome to your secure chat with ${user.username}. Your messages are end-to-end encrypted.`,
            sender: "System",
            timestamp: new Date(),
            type: "text"
        };
        
        addMessage(
            welcomeMessage.content,
            welcomeMessage.sender,
            welcomeMessage.timestamp,
            false,
            welcomeMessage.type
        );
    }
}

// Group messages by date
function groupMessagesByDate(messages) {
    const groups = {};
    
    messages.forEach(msg => {
        const date = new Date(msg.timestamp);
        const dateStr = date.toDateString();
        
        if (!groups[dateStr]) {
            groups[dateStr] = [];
        }
        
        groups[dateStr].push(msg);
    });
    
    return groups;
}

// Add date divider
function addDateDivider(date) {
    const today = new Date();
    const yesterday = new Date(today);
    yesterday.setDate(yesterday.getDate() - 1);
    
    let dateText;
    
    if (date.toDateString() === today.toDateString()) {
        dateText = "Today";
    } else if (date.toDateString() === yesterday.toDateString()) {
        dateText = "Yesterday";
    } else {
        dateText = date.toLocaleDateString('en-US', { 
            month: 'short', 
            day: 'numeric',
            year: date.getFullYear() !== today.getFullYear() ? 'numeric' : undefined
        });
    }
    
    const divider = document.createElement('div');
    divider.classList.add('date-divider');
    divider.textContent = dateText;
    
    messagesContainer.appendChild(divider);
}

// Add a message to the chat
function addMessage(content, sender, timestamp, isMe, type = 'text', fileName = null, fileSize = null) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message');
    messageDiv.classList.add(isMe ? 'me' : 'other');
    
    // Message header with sender name
    const messageInfo = document.createElement('div');
    messageInfo.classList.add('message-info');
    messageInfo.innerHTML = `<span class="message-sender">${sender}</span>`;
    messageDiv.appendChild(messageInfo);
    
    // Message bubble
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');
    
    // Message content based on type
    if (type === 'text') {
        bubble.textContent = content;
    } else if (type === 'image') {
        const img = document.createElement('img');
        img.src = content;
        img.alt = 'Image message';
        img.classList.add('image-preview');
        
        img.addEventListener('click', () => {
            modalImage.src = content;
            imageModal.style.display = 'flex';
        });
        
        bubble.appendChild(img);
    } else if (type === 'file') {
        bubble.innerHTML = `
            <div class="file-message">
                <div class="file-icon">
                    <i class="fas fa-file"></i>
                </div>
                <div class="file-info">
                    <div class="file-name">${fileName}</div>
                    <div class="file-size">${fileSize}</div>
                </div>
            </div>
        `;
    }
    
    messageDiv.appendChild(bubble);
    
    // Message timestamp
    const timeDiv = document.createElement('div');
    timeDiv.classList.add('time');
    timeDiv.textContent = formatMessageTime(timestamp);
    messageDiv.appendChild(timeDiv);
    
    // Add context menu to message
    messageDiv.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        showContextMenu(e.clientX, e.clientY, messageDiv, isMe);
    });
    
    messagesContainer.appendChild(messageDiv);
    scrollToBottom();
}

// Format message time
function formatMessageTime(date) {
    return date.toLocaleTimeString('en-US', { 
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
    });
}

// Scroll chat to bottom
function scrollToBottom() {
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

// Get a unique key for storing chat history
function getChatStorageKey(user1, user2) {
    const users = [user1, user2].sort(); // Sort to make key consistent regardless of order
    return `securechat_${users[0]}_${users[1]}`;
}

// Save a message to chat history
function saveMessage(content, sender, type = 'text', fileName = null, fileSize = null) {
    if (!currentChat) return;
    
    const chatKey = getChatStorageKey(currentUser.username, currentChat.username);
    
    // Get existing messages
    let messages = [];
    const savedChat = localStorage.getItem(chatKey);
    
    if (savedChat) {
        try {
            messages = JSON.parse(savedChat);
        } catch (e) {
            console.error("Error parsing saved chat:", e);
        }
    }
    
    // Add the new message
    const newMessage = {
        content,
        sender,
        timestamp: new Date().toISOString(),
        type,
        fileName,
        fileSize
    };
    
    messages.push(newMessage);
    
    // Save back to local storage
    localStorage.setItem(chatKey, JSON.stringify(messages));
    
    return newMessage;
}

// Send a message
function sendMessage() {
    const content = messageInput.value.trim();
    
    if (content && currentChat) {
        // Save message and add to chat
        const message = saveMessage(content, currentUser.username);
        
        // Add message to UI
        const currentDate = new Date();
        const lastDivider = messagesContainer.querySelector('.date-divider:last-of-type');
        const needsDateDivider = !lastDivider || 
            lastDivider.textContent !== "Today";
        
        if (needsDateDivider) {
            addDateDivider(currentDate);
        }
        
        addMessage(
            content,
            currentUser.username,
            currentDate,
            true
        );
        
        // Clear input
        messageInput.value = '';
    }
}

// Send button event listener
sendBtn.addEventListener('click', sendMessage);

// Enter key to send message
messageInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
});

// Auto resize text area
messageInput.addEventListener('input', () => {
    messageInput.style.height = 'auto';
    messageInput.style.height = Math.min(messageInput.scrollHeight, 150) + 'px';
});

// Emoji picker toggle
emojiBtn.addEventListener('click', () => {
    const rect = emojiBtn.getBoundingClientRect();
    emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'grid' : 'none';
    emojiPicker.style.left = `${rect.left}px`;
});

// Add emoji to message
document.querySelectorAll('.emoji').forEach(emoji => {
    emoji.addEventListener('click', () => {
        messageInput.value += emoji.textContent;
        emojiPicker.style.display = 'none';
        messageInput.focus();
    });
});

// Hide emoji picker when clicking elsewhere
document.addEventListener('click', (e) => {
    if (e.target !== emojiBtn && !emojiPicker.contains(e.target)) {
        emojiPicker.style.display = 'none';
    }
});

// File input
fileBtn.addEventListener('click', () => {
    fileInput.click();
});

fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (!file) return;
    
    if (file.type.startsWith('image/')) {
        // Handle image file
        const reader = new FileReader();
        reader.onload = (e) => {
            const imageData = e.target.result;
            
            // Save and display image
            const message = saveMessage(
                imageData,
                currentUser.username,
                'image',
                file.name,
                formatFileSize(file.size)
            );
            
            addMessage(
                imageData,
                currentUser.username,
                new Date(),
                true,
                'image',
                file.name,
                formatFileSize(file.size)
            );
        };
        reader.readAsDataURL(file);
    } else {
        // Handle regular file
        const message = saveMessage(
            'File attachment',
            currentUser.username,
            'file',
            file.name,
            formatFileSize(file.size)
        );
        
        addMessage(
            'File attachment',
            currentUser.username,
            new Date(),
            true,
            'file',
            file.name,
            formatFileSize(file.size)
        );
    }
    
    // Reset file input
    fileInput.value = '';
});

// Format file size
function formatFileSize(bytes) {
    if (bytes < 1024) return bytes + ' B';
    else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
    else return (bytes / 1048576).toFixed(1) + ' MB';
}

// Image modal
closeModal.addEventListener('click', () => {
    imageModal.style.display = 'none';
});

// Context menu
function showContextMenu(x, y, targetMessage, isOwnMessage) {
    // Position context menu
    contextMenu.style.left = `${x}px`;
    contextMenu.style.top = `${y}px`;
    contextMenu.style.display = 'block';
    
    // Enable/disable delete option
    const deleteOption = document.getElementById('context-delete');
    deleteOption.style.display = isOwnMessage ? 'flex' : 'none';
    
    // Setup context menu actions
    document.getElementById('context-copy').onclick = () => {
        const content = targetMessage.querySelector('.bubble').textContent;
        navigator.clipboard.writeText(content)
            .then(() => {
                showNotification('Copied', 'Message copied to clipboard');
                hideContextMenu();
            })
            .catch(err => console.error('Could not copy text: ', err));
    };
    
    document.getElementById('context-reply').onclick = () => {
        messageInput.value = '';
        messageInput.focus();
        hideContextMenu();
    };
    
    document.getElementById('context-delete').onclick = () => {
        targetMessage.remove();
        hideContextMenu();
        
        // TODO: Implement actual message deletion from storage
    };
}

function hideContextMenu() {
    contextMenu.style.display = 'none';
}

// Hide context menu when clicking elsewhere
document.addEventListener('click', () => {
    hideContextMenu();
});

// Prevent default context menu on messages
messagesContainer.addEventListener('contextmenu', (e) => {
    e.preventDefault();
});

// Account menu
accountBtn.addEventListener('click', () => {
    accountMenu.style.display = accountMenu.style.display === 'none' ? 'block' : 'none';
});

// Hide account menu when clicking elsewhere
document.addEventListener('click', (e) => {
    if (e.target !== accountBtn && !accountMenu.contains(e.target)) {
        accountMenu.style.display = 'none';
    }
});

// Logout
accountMenu.querySelector('.menu-item.danger').addEventListener('click', () => {
    location.reload();
});

// Clear chat
clearChatBtn.addEventListener('click', () => {
    if (currentChat) {
        if (confirm('Are you sure you want to clear this chat? This action cannot be undone.')) {
            // Clear chat from UI
            messagesContainer.innerHTML = '';
            
            // Clear from local storage
            const chatKey = getChatStorageKey(currentUser.username, currentChat.username);
            localStorage.removeItem(chatKey);
            
            // Show notification
            showNotification('Chat cleared', 'All messages have been deleted');
            
            // Show welcome message
            loadChatHistory(currentChat);
        }
    }
});

}
